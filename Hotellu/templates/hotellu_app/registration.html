{% extends 'hotellu_app/base_form.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h2>Thanks for registering</h2>

    {% else %}
      <h2>Register here</h2>
      <h4>Fill out the form:</h4>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">

        </form>

  {% endif %}

</div>

{% endblock %}
